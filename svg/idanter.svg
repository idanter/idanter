        <div class="nombre-foto"
        background-color: rgba(29, 50, 59, 0.705);
        border: 5px solid rgba(17, 29, 34, 0.466);
        border-radius: 10%;
        width: 400px;
        height: 400px;
        padding: 1em;>
            <h1>dantereggiani</h1>
            <img class="rotate" src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d4/MeddleCover.jpeg/220px-MeddleCover.jpeg">
